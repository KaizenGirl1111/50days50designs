<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Input Wave</title>
</head>
<body>
    <div class="container">
        <span class="login-signup">
            <button id="loginBtn" class="login-signup-btn"><h4>Login</h4></button>
            <button id="signupBtn" class="login-signup-btn not-active"><h4>Register</h4></button>
        </span>
        <form id="LoginForm">
            <div class="form-control">
                <input type="email" required />
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" required />
                <label>Password</label>
            </div>
        </form>
        <button id="btn">Login</button>
    </div>
    <div container="signup-container">
        <form id="SignupForm">
            <div class="form-control">
                <input type="text" required />
                <label>Name</label>
            </div>
            <div class="form-control">
                <input type="text" required />
                <label>Name</label>
            </div>
            <div class="form-control">
                <input type="email" required />
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" required />
                <label>Password</label>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
